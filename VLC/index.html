<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awsom icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Document</title>
    <!-- default -->
    <link rel="stylesheet" href="reset.css">
    <!-- personal -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <div class="title-bar">
            <img src="./VLC.png" alt="title img">
            <h1 class="title-text">VLC media player</h1>
        </div>

        <div class="manu-bar">
            <div class="menu" id="openbtn">
                <div class="menu-btn">Open</div> 
                <input type="file" class="video-input" id="videobtn">
            </div>

            <div class="menu">
                <div class="menu-btn">playback</div>
                <ul class="menu-items">
                    <li id="speedup">Speed Up</li>
                    <li id="speeddown">Speed Down</li>
                </ul>
            </div>

            <div class="menu">
                <div class="menu-btn">Audio</div>
                <ul class="menu-items">
                    <li id="volumeup">Volume up</li>
                    <li id="volumedown">Volume Down</li>
                </ul>
            </div>
        </div>
    </header>

    <main id="main"></main>
    <div class="tost">100%</div>
    <footer>
        <i class="fa-solid fa-play play icon"></i>
        <i class="fa-solid fa-pause pause icon"></i>
        <i class="fa-solid fa-backward backward icon"></i>
        <i class="fa-solid fa-rotate-left icon" id="restart"></i>
        <i class="fa-solid fa-forward icon forward"></i>

        <div class="controls icon seek">
            <input id="seekbar" type="range" value="0" step="0.1">
            <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
        </div>
        <i class="fa-solid fa-expand fullscreen icon"></i>


    </footer>


</body>

<script src="script.js"></script>
</html>
