<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- default -->
    <link rel="stylesheet" href="reset.css">
    <!-- personal -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <div class="title-bar">
            <img src="./VLC.png" alt="title img">
            <h1 class="title-text">VLC media player</h1>
        </div>

        <div class="manu-bar">
            <div class="menu" id="openbtn">
                <div class="menu-btn">Open</div> 
                <input type="file" class="video-input" id="videobtn">
            </div>

            <div class="menu">
                <div class="menu-btn">playback</div>
                <ul class="menu-items">
                    <li id="speedup">Speed Up</li>
                    <li id="speeddown">Speed Down</li>
                </ul>
            </div>

            <div class="menu">
                <div class="menu-btn">Audio</div>
                <ul class="menu-items">
                    <li id="volumeup">Volume up</li>
                    <li id="volumedown">Volume Down</li>
                </ul>
            </div>
        </div>
    </header>

    <main id="main"></main>

    <footer></footer>


</body>

<script src="script.js"></script>
</html>
