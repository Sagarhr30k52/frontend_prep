<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- react algorithm -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>

    <!-- reactDom algorithm -->
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- transpiler -> translator  -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body>
    <h1> multiple component example</h1>
     <div class="root"></div>

     <script type="text/babel">
        const root = document.querySelector(".root");

        // function returning html
        function Heading(props){
            const name = props.name;
            const age = props.age;

            return <h1>hi i am {name} my age is {age}</h1>
        }

        function HeadingParent(){
            return <div>
                <Heading name= {"sagar"} age={21}></Heading>
                <Heading name= {"ruchi"} age={21}></Heading>
                <Heading name= {"joginder"} age={21}></Heading>
                <Heading name= {"inder"} age={21}></Heading>
                <Heading name= {"anju"} age={21}></Heading>
            </div>

        }

        // ReactDOM -> 1
        ReactDOM.render(<HeadingParent></HeadingParent>, root);

     </script>
</body>
</html>
