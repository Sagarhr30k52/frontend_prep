<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- react algorithm -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>

    <!-- reactDom algorithm -->
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- transpiler -> translator  -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body>
    <h1>react manipulation example</h1>
     <div class="root"></div>

     <script type="text/babel">
        const root = document.querySelector(".root");

        function Shopingcart(){
            const cart = ["apple", "cat", "banana"];
            return <ul>{cart.map((elem, index) =>{
                return <li key = {index}>
                    <div>
                        {elem}
                        </div>
                        <button>click me</button>
                    </li>
            })}
                </ul>
        }

        function Grossery(){
            const grossery_list = ["biscuit", "namkeen", "parle G"];
            return <ol>
                {grossery_list.map((elem, index) => {
                    return <li key={index}>
                        {elem}</li>
                })}
                </ol> 
        }

        function ParentList(){
            return<div>
                <Grossery></Grossery>
                <Shopingcart></Shopingcart>
                </div> 

        }

        ReactDOM.render(<ParentList></ParentList>, root);

     </script>
</body>
</html>
