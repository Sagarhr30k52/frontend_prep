<!-- Assignment: Building a User Registration Form

Story: You are working as a web developer for an e-commerce company called "TechMart". TechMart is revamping its website and wants to enhance the user registration process. Your task is to create a user registration form that includes various input types and incorporates pattern matching to ensure data accuracy.

Requirements:

Create a user registration form with the following fields:

Full Name (text input)
Email Address (email input)
Password (password input)
Confirm Password (password input)
Date of Birth (text input)
Phone Number (text input)
Credit Card Number (text input)
Username (text input)
Website URL (text input)
Include proper labels and placeholders for each input field.(skipping for now)

Ensure that all required fields are marked as mandatory.

Implement pattern matching for the following fields to ensure data accuracy:

Credit Card Number: Validate for a 16-digit number.
Date of Birth: Validate for the YYYY-MM-DD format.
Phone Number: Validate for a 10-digit Indian phone number.
Website URL: Validate for a valid URL format.
Username: Validate for alphanumeric characters only.
Submission Guidelines:

Create an HTML file named "registration_form.html" containing the user registration form. -->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registation form</title>

</head>
<body>
    
<form action="">
    <label for="full_name">full name</label>
    <input type="text" id="full_name" required>
    <br><br>

    <label for="Email">Email</label>
    <input type="email" id="Email" required>
    <br><br>

    <label for="pass">password</label>
    <input type="password" id="pass" required>
    <br><br>

    <label for="confirm_pass">confirm_pass</label>
    <input type="password" required id="confirm_pass">
    <br><br>

    <label for="dob">dob</label>
    <input type="text" required id="dob" pattern="\d{4}-\d{2}-\d{2}">
    <br><br>

    <label for="phone">phone</label>
    <input type="text" id="phone" required pattern="[+][9][1] \d{10}">
    <br><br>

    <label for="credit">credit card</label>
    <input type="text" id="credit" required pattern="\d{16}">
    <br><br>
    
    <label for="Username">Username</label>
    <input type="text" id="Username" required
    pattern="^[a-zA-Z0-9]+$">
    <br><br>

    <label for="website">website URL</label>
    <input type="text" id="website"
    required pattern="https?://.+">
    <br><br>

    <input type="submit" name="" id="">
</form>

</body>
</html>
